{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/register/password_reset_form.css'%}">
{% endblock %}
{% block content %}
<main class="mt-5 pt-5">
<div class="container">
    <div class='row'>
      <div class='col-lg-6 col-md-4 col-sm-3 mx-auto'>
        <div class="card">
          <div class="card-body">
            <h5>Reset Password</h5>
            <hr>
            <form method='post'>
              {% csrf_token %}
            <div class="md-form">
                <i class="fas fa-envelope prefix"></i>
                 {% render_field form.email class="form-control" placeholder=form.email.label%}
            </div>
              
              <button type="submit" class="btn btn-success">Reset Password</button>
  
            </form>
          </div>
        </div>
  
      </div>
    </div>
  </div>
</main>


  {% endblock %}
