
  {% load static %}
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="{% url 'index' %}">
          <strong class="blue-text">MDB</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link waves-effect" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="#">About MDB</a>
            </li>
          
          </ul>

          <!-- Right -->


          <ul class="navbar-nav nav-flex-icons">
            {% if request.user.is_authenticated %}
         <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link waves-effect">
                <i class="fas fa-sign-out-alt"><strong>logout</strong></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'author_profile' %}" class="nav-link waves-effect">
                <i class="fas fa-sign-out-alt"><strong>Profile</strong></i>
              </a>
            </li>
       {% else %}
       
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link waves-effect">
              <i class="fas fa-sign-in-alt">login</i>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'register_page' %}" class="nav-link waves-effect">
                <i class="fas fa-registered"><strong>Register</strong></i>
              </a>
            </li>
            {% endif %}
            
          </ul>

        </div>

      </div>
    </nav>
  </header>
